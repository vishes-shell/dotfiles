- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]


- link:
    ~/.shell:
      path: shell
      create: true
    ~/.config:
      path: config
      create: true

    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython/ipython_kernel_config.py

    ~/.bash_profile:
    ~/.bashrc:
    ~/.tridactylrc:

    ~/.scripts:
      path: scripts
      create: true

- create:
  - ~/projects
  - ~/github

- pip:
    file: python/requirements.txt
    binary: /usr/local/bin/pip3
    user: true
    stdout: true
    stderr: true

- pipx:
    file: python/requirements-pipx.txt
    stdout: true
    stderr: true

- shell:
  - [brew cleanup, Cleaning up]
