- defaults:
    link:
      create: true
      relink: true


- clean: ['~', '~/.config']


- link:
    ~/.shell:
      path: true
      create: true
    ~/.config:
      path: true
      create: true

    ~/.ipython/profile_default/ipython_config.py: ipython/ipython_config.py
    ~/.ipython/profile_default/ipython_kernel_config.py: ipython/ipython_kernel_config.py

    ~/.bash_profile:
    ~/.bashrc:
    ~/.tridactylrc:


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [brew cleanup, Cleaning up]


- create:
  - ~/projects
  - ~/github

- pipx:
  file: python/requirements-pipx.txt
  stdout: false
  stderr: true
