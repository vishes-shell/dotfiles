gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - '#179299'
      - bold
    inactiveBorderColor:
      - '#6c6f85'
    optionsTextColor:
      - '#1e66f5'
    selectedLineBgColor:
      - '#ccd0da'
    cherryPickedCommitBgColor:
      - '#bcc0cc'
    cherryPickedCommitFgColor:
      - '#179299'
    unstagedChangesColor:
      - '#d20f39'
    defaultFgColor:
      - '#4c4f69'
    searchingActiveBorderColor:
      - '#df8e1d'

  authorColors:
    '*': '#7287fd'

git:
  paging:
    colorArg: always
    useConfig: false
    pager: delta --paging=never
  commitPrefix:
    - pattern: "^[^/]+\\/([A-Z]+-\\d+).*"
      replace: '$1 '

os:
  editCommand: "nvim"
  openCommand: open {{filename}}
  openLinkCommand: open {{link}}

services:
  gitlab.skillbox.pro: gitlab:gitlab.skillbox.pro

customCommands:
  - key: "G"
    context: "global"
    description: "Push and create MR to target branch"
    prompts:
      - type: "input"
        title: "Branch to create MR against"
        key: "TargetBranch"
        initialValue: "dev"
      - type: "input" # Corrected from 'textarea'
        title: "MR description (optional)"
        key: "Description"
        initialValue: ""
      - type: "menu"
        title: "Assignee"
        key: "Assignee"
        options:
          - name: "nikita.angelov"
            value: "nikita.angelov"
          - name: "aleksey.shalynin"
            value: "aleksey.shalynin"
          - name: "Nobody"
            value: ""
        initialValue: "nikita.angelov"
    command: "uv run --frozen -- git push -u origin HEAD -o merge_request.create -o merge_request.label=backend -o merge_request.target={{.Form.TargetBranch}} -o merge_request.description={{.Form.Description}} -o merge_request.assign={{.Form.Assignee}}"
